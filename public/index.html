<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="whole">
        <div class="header">
            <h1>CALCULATOR</h1>
        </div>
        

        <div >
            <input id="result" class= "show"  type="text"> 
        </div>
          <div class="y">
            <div class="btn">
            <button class="underbtn" onclick="clearshow()">CE</button>
            <button class="underbtn"  onclick="clearshow()">C</button>
            <button class="underbtn" onclick="getNumber('%')">%</button>
            <button class="underbtn" onclick="getNumber('()')">()</button>
            </div>
        </div>
            <div class="btn">
                <button class="underbtn" onclick="getNumber('7')">7</button>
                <button class="underbtn" onclick="getNumber('8')">8</button>
                <button class="underbtn" onclick="getNumber('9')">9</button>
                <button class="underbtn" onclick="getNumber('/')">/</button>
                </div>
                <div class="btn">
                    <button class="underbtn" onclick="getNumber('4')">4</button>
                    <button class="underbtn" onclick="getNumber('5')">5</button>
                    <button class="underbtn" onclick="getNumber('6')">6</button>
                    <button class="underbtn" onclick="getNumber('*')">*</button>
                    </div>
                    <div class="btn">
                        <button class="underbtn" onclick="getNumber('1')">1</button>
                        <button class="underbtn" onclick="getNumber('2')">2</button>
                        <button class="underbtn" onclick="getNumber('3')">3</button>
                        <button class="underbtn" onclick="getNumber('-')">-</button>
                        </div>
                        <div class="btn">
                            <button class="underbtn" onclick="getNumber('0')">0</button>
                            <button class="underbtn" onclick="getNumber('.')">.</button>
                            <button class="underbtn" onclick="getNumber('+')">+</button>
                            <button class="underbtn" onclick="calculation()">=</button>
                            </div>
                           
        
    </div>
